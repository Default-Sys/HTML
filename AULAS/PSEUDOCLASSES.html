 :active - QUANDO O ELEMENTO ESTÁ ATIVO, ESTÁ SENDO PRESSIONADO
 :visited - SELECIONA O LINK QUE FOI VISITADO
 :hover - QUANDO O MOUSE PASSE EM CIMA DO ELEMENTO 
 :checked - USANDO EM RADIO / CHECKBOX / SELECT
 :disabled - ELEMENTO DESABILITADO/ BUTTON/ INPUT
 :enabled - ELEMENTO ESTÁ HABILITADO
 :focus -  É APLICADO QUANDO UM ELEMENTO RECEBE FOCO, O QUE PODE OCORRER QUANDO O USUÁRIO

 :empty - ELEMENTO QUE NÃO TEM FILHO

:first-of-type - PRIMEIRO ELEMENTO DO SEU TIPO ENTRE OS FILHOS DE SEU ELEMENTO PAI

:last-of-type - ÚLTIMO ELEMENTO DO SEU TIPO ENTRE OS FILHOS DE SEU ELEMENTO PAI
:not() - ESTILIZA OS ELEMENTOS , EXCETO O QUE ESTÁ DENTRO DO ()
:nth-child() SELECIONA O ELEM,ENTO BASEADO NA SUA POSIÇÃO EX: nth-child(3)   o terceiro
